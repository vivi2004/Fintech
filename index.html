<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GIG-CRED+</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <i class="fa-solid fa-wallet fa-2x icon"></i>
      <h2><span style="color: #2c3e50;">GIG-CRED+</span></h2>

      <form action="login.html">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="btn login-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>

      <div class="divider">- OR -</div>

      <button class="btn guest-btn" onclick="window.location.href='login.html'">
        <i class="fa-solid fa-user-secret"></i> Continue as Guest
      </button>

      <p class="bottom-text">
        Don't have an account? <a href="#">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
