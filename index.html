<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GIG-CRED+</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Page Header -->
  <div class="page-header">
    <i class="fa-solid fa-wallet icon-top"></i>
    <h1>GIG-CRED+</h1>
    <p class="tagline">Empowering Gig Workers Financially</p>

    <!-- Added Image -->
    <img src="gig-header.png" alt="Gig Worker Illustration" style="width: 100%; max-width: 300px; margin-top: 1rem;" />
  </div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">

      <form action="dashboard.html">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="btn login-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>

      <p class="bottom-text">
        Donâ€™t have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
